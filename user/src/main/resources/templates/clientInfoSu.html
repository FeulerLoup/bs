<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>管理后台 - 客户信息</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link th:href="@{vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">

<!--Navbar-->
<div th:replace="comm::navbar"></div>

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="comm::sidebar"></div>

    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index">主页</a>
                </li>
                <li class="breadcrumb-item active">客户信息</li>
            </ol>

            <!-- Client Information -->
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">客户详情</div>
                <div class="card-body">
                    <form action="modClientSu" method="post">
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="text" name="ciName" id="Name" class="form-control"
                                       placeholder="姓名" required="required" autofocus="autofocus"
                                       th:value="${session.client.ciName}">
                                <label for="Name">姓名</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="text" name="ciNo" id="inputCiNo" class="form-control" placeholder="身份证号码"
                                       required="required" readonly th:value="${session.client.ciNo}">
                                <label for="inputCiNo">身份证号码</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="text" name="ciAddress" id="inputCiAddress" class="form-control"
                                       placeholder="地址"
                                       required="required" th:value="${session.client.ciAddress}">
                                <label for="inputCiAddress">地址</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="text" name="ciPhone" id="inputCiPhone" class="form-control"
                                       placeholder="电话"
                                       required="required" oninput="this.value=this.value.replace(/[^0-9.]+/,'');"
                                       th:value="${session.client.ciPhone}">
                                <label for="inputCiPhone">电话</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="ciLvl">客户等级</label>
                            </div>
                            <select class="custom-select" name="ciLvl" id="ciLvl">
                                <option value="PT" selected>普通</option>
                                <option value="CF">显赫</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="ciSts">客户状态</label>
                            </div>
                            <select class="custom-select" name="ciSts" id="ciSts">
                                <option value="N" selected>正常</option>
                                <option value="A">待激活</option>
                                <option value="C">注销</option>
                                <option value="F">冻结</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="password" name="ciPasswd" id="inputPassword" class="form-control"
                                               placeholder="修改密码">
                                        <label for="inputPassword">修改密码</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input type="password" name="ciPasswdConfirm" id="confirmPassword"
                                               class="form-control"
                                               placeholder="确认密码">
                                        <label for="confirmPassword">确认密码</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="修改">
                    </form>
                    <div class="text-center">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <div th:replace="comm::footer"></div>

</div>
<!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="comm::logout"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Page level plugin JavaScript-->
<script th:src="@{vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{vendor/datatables/dataTables.bootstrap4.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin.min.js}"></script>

<!-- Demo scripts for this page-->
<script th:src="@{js/demo/datatables-demo.js}"></script>

</body>

</html>
